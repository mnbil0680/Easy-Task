<app-header></app-header>
<main class="w-[90%] max-w-[50rem] my-10 mx-auto grid grid-flow-row gap-8 md:my-16 md:grid-cols-[1fr_3fr]">
  <ul id="users" class="list-none m-0 p-0 flex gap-2 overflow-auto md:flex-col">
    @for (userItem of user; track userItem.id) {
    <li>
      <app-user [id]="userItem.id" [avatar]="userItem.avatar" [name]="userItem.name"
        (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>
</main>

<style>
  #fallback {
    font-weight: bold;
    font-size: 1.15rem;
    margin: 0;
    text-align: center;
  }

  @media (min-width: 768px) {
    #fallback {
      font-size: 1.5rem;
      text-align: left;
    }
  }
</style>
